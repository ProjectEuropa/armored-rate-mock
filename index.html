<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Armored Core Inspired Website</title>
    <style>
        /* CSS styles embedded in HTML */
        body {
            background-color: #333333;
            color: #c0c0c0;
            font-family: "Courier New", monospace; /* モノスペースフォントでテクノロジー感を出す */
        }
        @keyframes textFlame {
            0% {
                text-shadow: 0 0 4px #ff0000, 0 0 14px #ff8000, 0 0 24px #ff8000, 0 0 44px #ff8000;
            }
            50% {
                text-shadow: 0 0 8px #ff0000, 0 0 18px #ff4000, 0 0 28px #ff4000, 0 0 48px #ff4000;
            }
            100% {
                text-shadow: 0 0 4px #ff0000, 0 0 14px #ff8000, 0 0 24px #ff8000, 0 0 44px #ff8000;
            }
        }

        .catchphrase, .title {
            animation: textFlame 1s infinite alternate;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 0.2em;
        }

        header p {
            font-size: 24px;
        }
        .header-image-container {
            background-image: url("./images/fire.jpeg");
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* キャッチコピーとタイトルのテキスト色 */
        }

        .catchphrase {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5em;
        }

        .header-image-container {
            text-align: center; /* これで画像が中央になる */
        }
        header {
            background-color: #333333;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            background-color: #444444;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 14px 16px;
        }

        nav ul li a {
            color: #c0c0c0;
            text-decoration: none;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);  /* 半透明の黒でテクノロジー感を出す */
        }
        .intro {
            margin-bottom: 20px;
            text-align: center;
        }

        .intro img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #222222;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="header-image-container">
    <div class="catchphrase">世界中のレイヴンよ集え</div>
    <div class="title">Armored Rate</div>
</div>
<header>
    <h1>Armored Rate</h1>
</header>
<nav>
    <ul>
        <li><a href="./index.html">ホーム</a></li>
        <li><a href="./match.html">フリー対戦</a></li>
        <li><a href="./match.html">レーティング対戦</a></li>
        <li><a href="./tournament.html">大会</a></li>
        <li><a href="./ravens.html">歴戦レイヴン一覧</a></li>
        <li><a href="./ravens.html">ランキング</a></li>
    </ul>
</nav>
<main>
    <section class="intro">
        <h2>Armored Rateへようこそ</h2>
        <p>Armored Rateは、アーマード・コアの対戦、交流を目的とした非公式Webサービスです。</p>
        <p>登録することで、気軽に対戦相手を募集できるフリー対戦や、実力計るレーティング対戦、ユーザー主催の大会などの機能を使用できます。</p>
        <img src="./images/header.jpeg" alt="Robot battle image">
    </section>
</main>
<footer>
    <p>Copyright Team Project Europa 2023. All Rights Reserved.</p>
</footer>
</body>
</html>
