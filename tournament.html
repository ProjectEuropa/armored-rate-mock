<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Armored Rate - 大会一覧</title>
  <style>
    /* CSS styles embedded in HTML */
    body {
      background-color: #333333;
      color: #c0c0c0;
      font-family: "Courier New", monospace; /* モノスペースフォントでテクノロジー感を出す */
    }
    @keyframes textFlame {
      0% {
        text-shadow: 0 0 4px #ff0000, 0 0 14px #ff8000, 0 0 24px #ff8000, 0 0 44px #ff8000;
      }
      50% {
        text-shadow: 0 0 8px #ff0000, 0 0 18px #ff4000, 0 0 28px #ff4000, 0 0 48px #ff4000;
      }
      100% {
        text-shadow: 0 0 4px #ff0000, 0 0 14px #ff8000, 0 0 24px #ff8000, 0 0 44px #ff8000;
      }
    }

    .catchphrase, .title {
      animation: textFlame 1s infinite alternate;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 0.2em;
    }

    header p {
      font-size: 24px;
    }
    .header-image-container {
      background-image: url("./images/fire.jpeg");
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white; /* キャッチコピーとタイトルのテキスト色 */
    }

    .catchphrase {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.5em;
    }

    .header-image-container {
      text-align: center; /* これで画像が中央になる */
    }
    header {
      background-color: #333333;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      background-color: #444444;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      padding: 14px 16px;
    }

    nav ul li a {
      color: #c0c0c0;
      text-decoration: none;
    }
    main {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);  /* 半透明の黒でテクノロジー感を出す */
    }

    .intro img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #222222;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .tournament-card {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .search-bar {
      margin: 20px;
    }

    .create-button {
      background-color: #444444;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      background-color: #222222;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .search-bar input {
      padding: 10px;
      width: 100%;
    }

    .filter-options {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .filter-options select {
      padding: 10px;
    }

    .create-button {
      padding: 10px 20px;
      background-color: #666;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .tournament-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: calc(50% - 30px);
      box-sizing: border-box;
    }

    .tournament-card h2, .tournament-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="header-image-container">
  <div class="catchphrase">世界中のレイヴンよ集え</div>
  <div class="title">Armored Rate</div>
</div>
  <header>
    <h1>Armored Rate</h1>
  </header>
<nav>
  <ul>
    <li><a href="./index.html">ホーム</a></li>
    <li><a href="./match.html">フリー対戦</a></li>
    <li><a href="./match.html">レーティング対戦</a></li>
    <li><a href="./tournament.html">大会</a></li>
    <li><a href="./ravens.html">歴戦レイヴン一覧</a></li>
    <li><a href="./ravens.html">ランキング</a></li>
  </ul>
</nav>
<main>
  <section class="matching-section">
    <h2>大会一覧</h2>
    <div class="search-bar">
      <input type="text" placeholder="大会名やキーワードで検索">
    </div>

    <button class="create-button">検索</button>
    <button class="create-button">大会作成</button>

  </section>

  <section class="tournament-list">
    <div class="tournament-card">
      <h2>大会名: Tournament 1</h2>
      <p>日時: 2023-10-01 15:00</p>
      <p>場所: オンライン</p>
      <p>参加者: 10 / 50</p>
    </div>

    <div class="tournament-card">
      <h2>大会名: Tournament 2</h2>
      <p>日時: 2023-10-15 12:00</p>
      <p>場所: 東京</p>
      <p>参加者: 20 / 40</p>
    </div>
  </section>

  <div class="pagination">
    <button>前へ</button>
    <button>次へ</button>
  </div>
</main>



<footer>
  <p>Copyright Team Project Europa 2023. All Rights Reserved.</p>
</footer>
</body>
</html>
